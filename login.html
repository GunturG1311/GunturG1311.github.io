<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk — Guntur Gunawan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<script>
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass = document.getElementById("password").value;

    // akun demo
    const accounts = [
      { email: "gunturg1311@gmail.com", pass: "SuperAdmin123!", role: "superadmin" },
      { email: "gunturg1311@gmail.com",      pass: "Admin123!",      role: "admin" },
    ];

    const found = accounts.find(a => a.email === email && a.pass === pass);
    if (!found) return alert("Email / password salah (demo).");

    localStorage.setItem("loggedIn", "1");
    localStorage.setItem("role", found.role);

    // arahkan
    window.location.href = "dashboard.html";
  });
</script>
<body>
  <main class="auth">
    <div class="card card--padded auth__card">
      <a class="brand" href="index.html">Guntur Gunawan</a>
      <h1>Masuk</h1>

      <form class="form" id="loginForm">
        <div class="form__row">
          <label>Email</label>
          <input type="email" required placeholder="nama@email.com" />
        </div>
        <div class="form__row">
          <label>Password</label>
          <input type="password" required placeholder="••••••••" />
        </div>

        <button class="btn btn--primary" type="submit">Masuk</button>
        <p class="muted">Belum punya akun? <a class="link" href="register.html">Daftar</a></p>
      </form>
    </div>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>
