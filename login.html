<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk — Guntur Gunawan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <main class="auth">
    <div class="card card--padded auth__card">
      <a class="brand" href="index.html">Guntur Gunawan</a>
      <h1>Masuk</h1>

      <form class="form" id="loginForm">
        <div class="form__row">
          <label>Email</label>
          <input id="email" type="email" required placeholder="nama@email.com" autocomplete="email" />
        </div>

        <div class="form__row">
          <label>Password</label>
          <input id="password" type="password" required placeholder="••••••••" autocomplete="current-password" />
        </div>

        <button class="btn btn--primary" type="submit">Masuk</button>
        <button class="btn btn--ghost" type="button" id="googleBtn">Masuk dengan Google</button>

        <p class="muted" style="margin-top:10px;">
          Belum punya akun? <a class="link" href="register.html">Daftar</a>
        </p>
      </form>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase config kamu (sudah benar)
    const firebaseConfig = {
      apiKey: "AIzaSyDmwnBjJM2poGPPiWcSxoK23enuFycCcdI",
      authDomain: "gunturg1311-4121f.firebaseapp.com",
      projectId: "gunturg1311-4121f",
      storageBucket: "gunturg1311-4121f.firebasestorage.app",
      messagingSenderId: "106832025906",
      appId: "1:106832025906:web:b5a5f8b95bc77513c95f2b",
      measurementId: "G-CTF9NQJ08K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Jika sudah login, langsung ke dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });

    // Login Email/Password
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      // validasi lokal biar jelas
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!emailOk) return alert("Email tidak valid. Contoh: nama@gmail.com");
      if (!password) return alert("Password wajib diisi.");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.code || err.message);
      }
    });

    // Login Google
    document.getElementById("googleBtn").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.code || err.message);
      }
    });
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
