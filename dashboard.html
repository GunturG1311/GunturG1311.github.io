<p class="muted">Login sebagai: <b id="whoami">...</b></p>
<button class="btn btn--ghost" id="logoutBtn">Logout</button>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "ISI_API_KEY",
    authDomain: "ISI_AUTH_DOMAIN",
    projectId: "ISI_PROJECT_ID",
    appId: "ISI_APP_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    // tampilkan email user (opsional)
    const el = document.getElementById("whoami");
    if (el) el.textContent = user.email || "User";
  });
  const ADMINS = ["guntur@github.io"];
const SUPERADMINS = ["superadmin@github.io"];

const email = (user.email || "").toLowerCase();
const role = SUPERADMINS.includes(email) ? "superadmin"
          : ADMINS.includes(email) ? "admin"
          : "user";

if (!["admin","superadmin"].includes(role)) {
  alert("Akses ditolak (bukan admin).");
  window.location.href = "index.html";
}
  // logout button (opsional)
  document.getElementById("logoutBtn")?.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>
<p class="muted">
  Login sebagai: <b id="whoami">...</b>
</p>
<button class="btn btn--ghost" id="logoutBtn">Logout</button>
