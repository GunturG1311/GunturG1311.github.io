<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Guntur Gunawan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">Guntur Gunawan</a>
      <nav class="nav">
        <a href="materi.html">Materi</a>
        <a href="upload.html">Upload</a>
        <a class="active" href="dashboard.html">Dashboard</a>
      </nav>
      <div class="header__actions">
        <button class="btn btn--ghost" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Dashboard</h1>

      <p class="muted">
        Login sebagai: <b id="whoami">...</b>
      </p>

      <p class="muted" id="roleInfo"></p>

      <div class="grid grid--3">
        <div class="card card--padded">
          <div class="muted">Menunggu persetujuan</div>
          <div class="kpi">12</div>
        </div>
        <div class="card card--padded">
          <div class="muted">Total materi</div>
          <div class="kpi">120</div>
        </div>
        <div class="card card--padded">
          <div class="muted">Kontributor</div>
          <div class="kpi">45</div>
        </div>
      </div>

      <div class="card card--padded" style="margin-top:16px;">
        <div class="section__head">
          <h2>Antrian Materi</h2>
          <div class="muted">Klik untuk meninjau</div>
        </div>
        <div class="table" id="queueTable"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="muted">© <span id="year"></span> Guntur Gunawan</div>
    </div>
  </footer>

  <!-- Firebase auth + role check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmwnBjJM2poGPPiWcSxoK23enuFycCcdI",
      authDomain: "gunturg1311-4121f.firebaseapp.com",
      projectId: "gunturg1311-4121f",
      storageBucket: "gunturg1311-4121f.firebasestorage.app",
      messagingSenderId: "106832025906",
      appId: "1:106832025906:web:b5a5f8b95bc77513c95f2b",
      measurementId: "G-CTF9NQJ08K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // whitelist role (MVP)
    const ADMINS = ["gunturg1311@gmail.com"];
    const SUPERADMINS = ["gunturg1311@gmail.com"];

    onAuthStateChanged(auth, (user) => {
      // 1) belum login
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const email = (user.email || "").toLowerCase();

      // 2) tentukan role
      const role =
        SUPERADMINS.includes(email) ? "superadmin" :
        ADMINS.includes(email) ? "admin" :
        "user";

      // 3) blok kalau bukan admin/superadmin
      if (!["admin", "superadmin"].includes(role)) {
        alert("Akses ditolak (bukan admin).");
        window.location.href = "index.html";
        return;
      }

      // 4) tampilkan info
      const who = document.getElementById("whoami");
      if (who) who.textContent = email;

      const roleInfo = document.getElementById("roleInfo");
      if (roleInfo) roleInfo.textContent = `Role: ${role}`;
    });

    // logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
